<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <h2>Mis contactos</h2>
            </div>
            <ul id="contact-list">
                <!-- Aquí se añadirán los contactos de manera dinámica -->
            </ul>
        </div>
        <div class="chat">
            <div class="chat-header">
                <img id="contact-photo" src="" alt="Foto de contacto">
                <h3 id="contact-name"></h3>
            </div>
            <div class="chat-body" id="chat-body">
                <p>Seleccione un contacto para empezar a chatear</p>
            </div>
            <div class="chat-footer">
                <input type="text" placeholder="Escribe un mensaje..." id="message-input">
                <button id="send-button">Enviar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
